spring:
  application:
    name: securevault-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/securevault
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
          time_zone: UTC
        order_inserts: true
        order_updates: true

  jackson:
    time-zone: UTC

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

server:
  port: 8080
  servlet:
    context-path: /api

jwt:
  secret: your-super-secret-jwt-key-change-in-production-at-least-32-characters-long
  expiration: 86400000

cors:
  allowed-origins: http://localhost:3000,http://localhost:3001
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
  allowed-headers: Content-Type,Authorization
  max-age: 3600

storage:
  upload-dir: uploads/

app:
  name: SecureVault
  version: 1.0.0
  inactivity:
    check-interval: 1h
    grace-period-days: 7

logging:
  level:
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG

